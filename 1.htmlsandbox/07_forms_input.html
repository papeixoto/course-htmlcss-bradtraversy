<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Form for simple text (type=text) -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="John Doe">
    </div>
    <!-- Form for email (type=email) -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="example@email.com">
    </div>
    <!-- Form for longer message <textarea /> -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <!-- Selecting one option between many as a dropdown -->
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Form for a number (type=number) -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Form for a number (type=number) -->
    <div>
      <label for="birhtdate">Birthdate</label><br>
      <input type="date" name="birhtdate" id="birthdate">
    </div>
    <!-- Select one between many (type=radio) -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" value="simple" id="membership"> Simple
      <input type="radio" name="membership" value="standard" id="membership" checked> Standard
      <input type="radio" name="membership" value="super" id="membership"> Super
    </div>
    <!-- Selecting several options -->
    <div>
      <label for="likes">I like..</label><br>
      <input type="checkbox" name="likes" value="Bike" id="likes"> Bike
      <input type="checkbox" name="likes" value="Car" id="likes"> Car
      <input type="checkbox" name="likes" value="super" id="likes"> Boat
    </div>
    <!-- Submit does the action that is in action attribute of the form -->
    <input type="submit" value="Submit">
    <!-- Using button tag-->
    <button type="submit">Submit</button>

    <!-- Resets all of the options to the initial state -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
