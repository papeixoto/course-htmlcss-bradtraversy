<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Defines the characters that are going to be used -->
  <meta charset="UTF-8">
  <!-- Important for the site to look good in all screen sizes -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- What the user sees when searching for the website -->
  <meta name="description" content="This is my website description">
  <!-- Before was very important, nowadays not so much. Should have 8 - 12 words -->
  <meta name="keywords" content="web development, web design, company name">
  <!-- For the site to not appear in search engines -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <!-- title is important for SEO, is what appears on google search -->
  <title>Document</title>
</head>
<body>

</body>
</html>
